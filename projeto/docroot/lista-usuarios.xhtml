<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"   
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:body>
    	<ui:composition template="templates/template.xhtml">
 			<ui:define name="titulo">
				<title>FIAP - Venda de Produtos</title> 				
 			</ui:define>
 			<ui:define name="palco">
				<h1 class="centro">Listagem de Usuários</h1>
				<div class="conteudo">
					<h:form id="form" role="form" class="table-responsive">
						<div id="tabela_wrapper">
			    			<h:dataTable value="#{usuario_controller.lista}" var="obj"
				    			styleClass="table table-striped tabela"
				    			headerClass="order-table-header"
				    			rowClasses="order-table-odd-row,order-table-even-row" >
				    			<h:column>
				    				<f:facet name="header">Login</f:facet>
				    				#{obj.login}
				    			</h:column>
				    			<h:column>
				    				<f:facet name="header">Senha</f:facet>
				    				#{obj.senha}
				    			</h:column>
				    			<h:column>
				    				<f:facet name="header">Grupo</f:facet>
				    				#{obj.grupo}
				    			</h:column>
				    			<h:column>
				    				<f:facet name="header">Perfil</f:facet>
				    				#{obj.perfil}
				    			</h:column>
				    			<h:column>
				    				<f:facet name="header">Ações</f:facet>
				    				<h:commandButton styleClass="btn btn-success" value="Editar"  action="#{usuario_controller.incAlt}">
				    					<f:setPropertyActionListener target="#{usuario_controller.vo}" value="#{obj}"></f:setPropertyActionListener>
				    				</h:commandButton>
				    				 &nbsp;
				    				<input type="button" class="btn btn-danger" value="Remover" onclick="confirmacao()"/>
				    				<h:commandButton style="display:none" class="" styleClass="btn btn-danger" value="Remover" action="#{usuario_controller.remove}">
				    				</h:commandButton>
				    			</h:column>
				 
				 
				    		</h:dataTable>
						</div>	
	    				<h:commandButton styleClass="btn btn-primary" value="Inserir" action="#{usuario_controller.insertView}" />	
	    				&nbsp;
	    				<h:commandButton styleClass="btn btn-primary" value="Início" action="#{geral_controller.home}" />	
	    				<div id="dialog-confirm" title="Aviso de exclusão" style="display:none">
						  <p><span class="ui-icon ui-icon-alert" style="float:left; margin:0 7px 20px 0;"></span>Deseja realmente remover este item?</p>
						</div>
					</h:form>							
				</div>
 			</ui:define>
 			<ui:define name="rodape">
 			</ui:define>
    	</ui:composition>
    </h:body>
</html>
