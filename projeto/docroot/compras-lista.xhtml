<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" 
	xmlns:ui="http://java.sun.com/jsf/facelets" 
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core" 
	xmlns:p="http://primefaces.org/ui">
<h:body>
	<ui:composition template="templates/template.xhtml">
		<ui:define name="palco">
			<h:form id="comprasForm">
					<font style="font-family: sans-serif; font-size: x-large;"><b>	Cadastro de Compras </b></font>
	    			<p:dataTable id="comprasTable" value="#{compra_controller.lista}" 
	    						var="obj" styleClass="table table-striped tabela" headerClass="order-table-header" 
	    						rowClasses="order-table-odd-row,order-table-even-row" emptyMessage="Sem Registros" >
				    			<p:column>
				    				<f:facet name="header">Número</f:facet>
				    				<h:outputText value="#{obj.numero}" />
				    			</p:column>
				    			<p:column>
				    				<f:facet name="header">Data</f:facet>
				    				<h:outputText value="#{obj.data}"/>
				    			</p:column>
				    			<p:column>
				    				<f:facet name="header">Situação</f:facet>
				    				<h:outputText value="#{obj.situacao}"/>
				    			</p:column>
				    			<p:column>
				    				<f:facet name="header">Valor</f:facet>
				    				<h:outputText value="#{obj.valor}"/>
				    			</p:column>
				    			<p:column>
				    				<f:facet name="header">Reserva</f:facet>
				    				<h:outputText value="#{obj.reserva.codigo}"/>
				    			</p:column>
				    			<p:column>
				    				<f:facet name="header">Cliente</f:facet>
				    				<h:outputText value="#{obj.cliente.codigo}"/>
				    			</p:column>
 				    			<p:column>
				    				<p:commandButton styleClass="btn btn-success" icon="ui-icon-pencil"  value="Editar"  onclick="compraUpdateDialogWidget.show();" update=":compraUpdateDialogForm" >
				    					<f:setPropertyActionListener target="#{compra_controller.vo}" value="#{obj}" />
				    				</p:commandButton>
				    				
				    				<p:spacer width="10px" />
				    				
				    				<p:commandButton styleClass="btn btn-danger" value="Remover" icon="ui-icon-trash" update=":compraDeleteDialogForm" onclick="compraDeleteDialogWidget.show();" >
										<f:setPropertyActionListener target="#{compra_controller.vo}" value="#{compra}" />
									</p:commandButton>

									<p:commandButton value="#{bundle.detail}" icon="ui-icon-contact" onclick="compraDetailDialogWidget.show();" update=":compraDetailDialogForm" styleClass="btn btn-danger" >
										<f:setPropertyActionListener target="#{compra_controller.vo}" value="#{compra}" />
									</p:commandButton> 

				    			</p:column>
				 
				 
				    		</p:dataTable>
							<p:commandButton value="Inserir" icon="ui-icon-plus" update=":compraCreateDialogForm"
								actionListener="#{compra_controller.reset}" onclick="compraCreateDialogWidget.show();"  style="float: left;" />
					
						
	    				&nbsp;
	    				 <h:commandButton styleClass="btn btn-primary" value="Início" action="#{geral_controller.home}" />
					</h:form>							
				
			<ui:include src="/compras-inserir.xhtml" />
			<ui:include src="/compras-detalhes.xhtml" />
			<ui:include src="/compras-excluir.xhtml" />
			<ui:include src="/compras-alterar.xhtml" />
 			</ui:define>
 			<!-- <ui:define name="rodape" />  -->
    	</ui:composition>
    </h:body>
</html>
