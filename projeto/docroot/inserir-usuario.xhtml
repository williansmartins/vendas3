<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"   
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:body>
    	<ui:composition template="templates/template.xhtml">
 			<ui:define name="titulo">
				<title>FIAP - Venda de Produtos</title> 				
 			</ui:define>
 			<ui:define name="palco">
				<h1 class="centro">Inserir Usuários</h1>
				<div class="conteudo">
					<h:form id="form">
						<div class="tabela row"> 
						    <div class="labels">
						        <label for="code">Login</label>
								<h:inputText type="text" id="login" class="form-control" value="#{usuario_mb.vo.login}" />
						    </div>
						    <div class="labels">
						        <label for="code">Senha</label>
								<h:inputText type="text" id="senha" class="form-control" value="#{usuario_mb.vo.senha}" />
						    </div>
						    <div class="labels">
						        <label for="code">Grupo</label>
						        <h:inputText type="text" id="grupo" class="form-control" value="#{usuario_mb.vo.grupo}" />
						    </div>
						    <div class="labels">
						        <label for="code">Perfil</label>
						        <h:inputText type="text" id="perfil" class="form-control" value="#{usuario_mb.vo.perfil}" />
						    </div>
						    <div class="labels">
						        <label for="code">Bloqueado</label>
						        <h:selectOneRadio id="bloqueado" class="" value="#{usuario_mb.vo.bloqueado}">
						        	<f:selectItem itemLabel="Sim" itemValue="true" />
						        	<f:selectItem itemLabel="Não" itemValue="false" />
						        </h:selectOneRadio>
						    </div>
						</div>
					    <br />
					    <h:commandButton action="#{usuario_mb.salvar}" class="btn btn-primary " value="Salvar" onclick="postarInserir('Inserção')"/>
					    <i class="icon-search icon-white"></i>
					    <h:commandButton action="#{usuario_mb.redirecinoarListagem}" class="btn btn-primary " value="Listar usuarios" />
					</h:form>							
				</div>
 			</ui:define>
 			<ui:define name="rodape">
 			</ui:define>
    	</ui:composition>
    </h:body>
</html>
