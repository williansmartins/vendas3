<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:body>
	<p:dialog widgetVar="usuarioDetailDialogWidget"
		id="usuarioDetailDialogId" height="150" width="500" modal="true"
		closable="true" draggable="false" resizable="false" hideEffect="blind" showEffect="fade" 
		header="#{usuario_mb.vo.login}">
		<h:form id="usuarioDetailDialogForm" prependId="false">
			<h:panelGrid columns="2">
						    <div class="labels">
						        <label for="code">Login</label>
								<h:outputText type="text" class="form-control" value="#{usuario_mb.vo.login}" />
						    </div>
						    <div class="labels">
						        <label for="code">Senha</label>
								<h:outputText type="text" class="form-control" value="#{usuario_mb.vo.senha}" />
						    </div>
						    <div class="labels">
						        <label for="code">Perfil</label>
						        <h:outputText type="text" class="form-control" value="#{usuario_mb.vo.perfil}" />
						    </div>
						    <div class="labels">
						        <label for="code">Bloqueado</label>
						        <h:outputText type="text" class="form-control" value="#{usuario_mb.vo.bloqueado}" />
						    </div>
				
				<br />
				<p:commandButton value="Fechar" icon="ui-icon-cancel" actionListener="#{usuario_controller.reset}"
					onclick="usuarioDetailDialogWidget.hide();"/>
			</h:panelGrid>
		</h:form>
	</p:dialog>
</h:body>
</html>
