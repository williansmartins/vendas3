<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:body>
	<p:dialog widgetVar="produtoDeleteDialogWidget"
		id="produtoDeleteDialogId" height="150" width="500" modal="true"
		closable="true" draggable="false" resizable="false" hideEffect="explode" 
		showEffect="fade" header="#{produto_controller.vo.descricao}">
		<h:form id="produtoDeleteDialogForm" prependId="false">
			<h:panelGrid columns="2">
						        Tem certeza de que deseja excluir o usu√°rio #{produto_controller.vo.descricao} ?				
			</h:panelGrid>
				<br />
				<p:commandButton action="#{produto_controller.excluir}" styleClass="btn btn-primary " value="Excluir" 
					    update=":produtosForm:produtosTable" icon="ui-icon-trash" 
					    oncomplete="produtoDeleteDialogWidget.hide()" />
				<p:commandButton value="Cancelar" icon="ui-icon-cancel" actionListener="#{produto_controller.reset}"
					onclick="produtoDeleteDialogWidget.hide();" type="button" />
		</h:form>
	</p:dialog>
</h:body>
</html>
