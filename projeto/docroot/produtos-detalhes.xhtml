<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:body>
	<p:dialog widgetVar="produtoDetailDialogWidget"
		id="produtoDetailDialogId" height="150" width="500" modal="true"
		closable="true" draggable="false" resizable="false" hideEffect="blind" showEffect="fade" 
		header="#{produto_controller.vo.descricao}">
		<h:form id="produtoDetailDialogForm" prependId="false">
			<h:panelGrid columns="2">
						        <h:outputText value="Código" />
								<h:inputText styleClass="form-control" value="#{produto_controller.vo.codigo}" />

						    	<h:outputText value="Descrição" />
								<h:inputText styleClass="form-control" value="#{produto_controller.vo.descricao}" />
						    
								<h:outputText value="Preço (R$)" />
						        <h:inputText styleClass="form-control" value="#{produto_controller.vo.preco}" />
							    
								<h:outputText value="Estoque" />
						        <h:inputText styleClass="form-control" value="#{produto_controller.vo.estoque}" />
				
				<br />
				<p:commandButton value="Fechar" icon="ui-icon-cancel" actionListener="#{produto_controller.reset}"
					onclick="produtoDetailDialogWidget.hide();"/>
			</h:panelGrid>
		</h:form>
	</p:dialog>
</h:body>
</html>
