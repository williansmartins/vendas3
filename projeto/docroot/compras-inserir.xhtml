<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:body>
	<p:dialog widgetVar="compraCreateDialogWidget"
		id="compraCreateDialogId" height="275" width="425" modal="true"
		closable="true" draggable="true" resizable="false" hideEffect="blind" showEffect="fade" header="Cadastro de Compra">
		<h:form id="compraCreateDialogForm" prependId="false">
			<h:panelGrid columns="2">
						    	<h:outputText value="Data" />
								<p:calendar id="insData" value="#{compra_controller.vo.data}" pattern="dd/MM/yyyy" />

						    	<h:outputText value="Situação" />
								<p:selectOneRadio  id="insSituacao" value="#{compra_controller.vo.situacao}">
            						<f:selectItems value="#{compra_controller.situacoes}" var="situacao" itemLabel="#{situacao.descricao}" itemValue="#{situacao}"/>
								</p:selectOneRadio>
						    
								<h:outputText value="Valor (R$)" />
						        <h:inputText id="insValor" styleClass="form-control" value="#{compra_controller.vo.valor}" />
							    
								<h:outputText value="Usuário" />
						        <p:selectOneListbox  id="insUsuario" styleClass="form-control"  value="#{compra_controller.vo.cliente}">
            						<f:selectItems value="#{compra_controller.usuarios}" var="usuario" itemLabel="#{usuario.login}" itemValue="#{usuario}"/>
								</p:selectOneListbox>
				
				<br />
			</h:panelGrid>
			    <p:commandButton action="#{compra_controller.save}" icon="ui-icon-plus" styleClass="btn btn-primary " value="Salvar" 
					    update=":comprasForm:comprasTable" 
					    oncomplete="compraCreateDialogWidget.hide()" />
				<p:commandButton value="Cancelar" icon="ui-icon-cancel" actionListener="#{compra_controller.reset}"
					onclick="compraCreateDialogWidget.hide();" type="button" />
		</h:form>
	</p:dialog>
</h:body>
</html>
